<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/google-apis/google-apis.html">
<link rel="import" href="../bower_components/google-chart/google-chart.html">
<link rel="import" href="../bower_components/google-chart/google-chart-loader.html">
<link rel="import" href="../bower_components/google-chart/google-chart-styles.html">
<link rel="import" href="shared-styles.html">

<dom-module id="demo-report">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>Order Report</h1>
      <iron-ajax auto url="../src/data.json" handle-as="json" last-response="{{users}}"></iron-ajax>
      <google-chart
      type='pie'
      options='{"title": "Processed Order"}'
      cols='{{pie.cols}}'
      rows='{{pie.rows}}'>
    </google-chart>
    
    <google-chart-loader id="loader" type="[[type]]"></google-chart-loader>
    <div id="chartdiv"></div>

      
    </div>
  </template>

  <script>
    class DemoReport extends Polymer.Element {
      static get is() { return 'demo-report'; }
      static get properties(){
        return{
         pie:{
          type: Object,
          value:{
            rows:[["UK", 10],["USA", 20],["AUS", 50]],
            cols:[{"label": "Data", "type": "string"},{"label": "Value", "type": "number"}]
          }
         } 
        }
      }
    }

    window.customElements.define(DemoReport.is, DemoReport);
  </script>
</dom-module>
